<head>
  <title>niki wiki notes</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if note_selected}}
    {{> note}}
  {{/if}}
  {{#unless note_selected}}
    <div>Select a note to edit</div>
  {{/unless}}
  <hr />
  {{> notes}}  
</template>

<template name="note">
  {{#with current_note}}
    <div class="note_text">
      {{{current_note_html}}}
    </div>
  
    <input type="button" value="Update" />
  
    <div id="note_source">
      <textarea id="note_textarea">{{text}}</textarea>
    </div>
  {{/with}}  
</template>

<template name="notes">
  {{#each notes}}
    <div class="note_list">
      {{#unless root_note}}
        <span class="delete_note_button" id="{{name}}">X</span>
      {{/unless}}
      <span class="note_details">{{name}} &gt;&gt; {{text}}</span>
    </div>
  {{/each}}
</template>
